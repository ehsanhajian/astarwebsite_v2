name: Get latest articles

on:
  schedule:
    - cron: '*/15 * * * *'

jobs:
  logPostsBySpaceId:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install cURL
        run: sudo apt-get install curl -y

      - name: Execute GraphQL query
        id: execute_query
        run: |
          query='{"query":"query PostsBySpaceId { posts(where: {space: {id_eq: \"10802\"}, AND: {hidden_not_eq: true}}, orderBy: id_DESC) {slug}}"}'
          response=$(curl -X POST -H "Content-Type: application/json" -d "$query" https://squid.subsquid.io/subsocial/graphql)
          echo "::set-output name=response::$response"

  build_and_deploy:
    runs-on: ubuntu-latest
    needs: logPostsBySpaceId
    if: ${{ steps.logPostsBySpaceId.outputs.response != '' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm ci

      - name: Generate build
        run: npm run generate

      - name: List generated files
        run: ls .output/public/index.html

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy app build to S3 bucket
        run: aws s3 sync .output/public/ s3://astarwebtest --delete
